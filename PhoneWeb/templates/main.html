    <script type="text/javascript">

        let WindowWidth = $(window).width();
        let Windowheight = $(window).height();

        if(WindowWidth > 767){ // window 사이즈 일 경우 부트스트랩 아래 클래스를 적용한다.
            $('.left').addClass('col-10');
            $('.right').addClass('col-2');
            $('.inner').addClass('text-center');
        }

        var mySwiper = new Swiper('.swiper-container', { 
            autoplay: {     //자동슬라이드 (false-비활성화)
            delay: 2500, // 시간 설정
            disableOnInteraction: false, // false-스와이프 후 자동 재생
            },
            slidesPerView: 1, //슬라이드를 한번에 3개를 보여준다
            spaceBetween: 30, //슬라이드간 padding 값 30px 씩 떨어뜨려줌
            loop: true, //loop 를 true 로 할경우 무한반복 슬라이드 false 로 할경우 슬라이드의 끝에서 더보여지지 않음
            effect : 'fade', // 페이드 효과 사용
            pagination : { // 페이징 설정
                el : '.swiper-pagination',
                clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
                type : 'bullets',
            },

        });
        
    </script>
